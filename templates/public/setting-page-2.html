<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./setting-page-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="setting-page-2">
      <div class="content4"></div>
      <header class="header6">
        <div class="header-child5"></div>
        <div class="header-child6"></div>
        <img
          class="banque-de-lagriculture-et-du-icon7"
          loading="lazy"
          alt=""
          src="./public/banque-de-lagriculture-et-du-dveloppement-ruralsvg-12@2x.png"
        />

        <div class="settings-bar">
          <div class="settings1">
            <a class="badr-bank8">Badr Bank </a>
            <a class="setting8">Setting</a>
          </div>
        </div>
        <div class="search-bar3">
          <div class="rectangle-parent77">
            <div class="frame-child123"></div>
            <img
              class="magnifying-glass-1-icon7"
              alt=""
              src="./public/magnifyingglass-1.svg"
            />

            <div class="search-input2">
              <a class="search-for-something7">Search for something</a>
            </div>
          </div>
        </div>
        <div class="header-inner2">
          <img
            class="frame-child124"
            loading="lazy"
            alt=""
            src="./public/group-4.svg"
          />
        </div>
        <div class="header-inner3">
          <img
            class="frame-child125"
            loading="lazy"
            alt=""
            src="./public/group-3.svg"
          />
        </div>
        <div class="mask">
          <img
            class="mask-group-icon10"
            loading="lazy"
            alt=""
            src="./public/mask-group@2x.png"
          />
        </div>
      </header>
      <section class="body">
        <div class="navigation-container">
          <div class="navigation-background1"></div>
          <div class="navigation2">
            <div class="navigation-links1">
              <div class="links">
                <img
                  class="home-2-icon7"
                  loading="lazy"
                  alt=""
                  src="./public/home-2.svg"
                />

                <img
                  class="transfer-1-icon7"
                  loading="lazy"
                  alt=""
                  src="./public/transfer-1.svg"
                />

                <img
                  class="user-3-17"
                  loading="lazy"
                  alt=""
                  src="./public/user-3-11.svg"
                />

                <img
                  class="economic-investment-1-icon7"
                  loading="lazy"
                  alt=""
                  src="./public/economicinvestment-1.svg"
                />

                <img
                  class="credit-card-1-icon10"
                  loading="lazy"
                  alt=""
                  src="./public/creditcard-1.svg"
                />

                <div class="navigation-items2">
                  <img
                    class="loan-1-icon7"
                    loading="lazy"
                    alt=""
                    src="./public/loan-1.svg"
                  />
                </div>
                <div class="navigation-items3">
                  <img
                    class="service-1-icon7"
                    loading="lazy"
                    alt=""
                    src="./public/service-1.svg"
                  />
                </div>
                <div class="navigation-items4">
                  <img
                    class="econometrics-1-icon7"
                    loading="lazy"
                    alt=""
                    src="./public/econometrics-1.svg"
                  />
                </div>
                <div class="navigation-items5">
                  <img
                    class="settings-solid-17"
                    loading="lazy"
                    alt=""
                    src="./public/settings-solid-11.svg"
                  />
                </div>
              </div>
              <div class="page-content1">
                <div class="page-titles2">
                  <a class="dashboard9">Dashboard</a>
                  <div class="transactions21">Transactions</div>
                  <a class="accounts9">Accounts</a>
                  <div class="investments9">Investments</div>
                  <div class="credit-cards9">Credit Cards</div>
                  <div class="loans8">Loans</div>
                  <a class="services7">Services</a>
                  <div class="my-privileges7">My Privileges</div>
                  <a class="setting9">Setting</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar1">
          <footer class="sidebar-background1"></footer>
          <div class="rectangle-parent78">
            <div class="frame-child126"></div>
            <div class="frame-child127"></div>
            <div class="profile">
              <div class="profile-options">
                <div class="options">
                  <div class="edit-profile1">Edit Profile</div>
                  <a class="preferences1">Preferences</a>
                  <a class="security1">Security</a>
                </div>
              </div>
              <div class="dividers">
                <div class="dividers-child"></div>
                <div class="dividers-item"></div>
              </div>
            </div>
            <div class="currency-settings">
              <div class="currency">
                <div class="currency-label">
                  <div class="currency1">Currency</div>
                  <div class="rectangle-parent79">
                    <div class="frame-child128"></div>
                    <input class="usd" placeholder="USD" type="text" />
                  </div>
                </div>
                <div class="notification-settings">
                  <div class="notification">Notification</div>
                  <div class="notification-panel">
                    <div class="notification-icons">
                      <div class="rectangle-parent80">
                        <div class="frame-child129"></div>
                        <div class="frame-child130"></div>
                      </div>
                      <div class="rectangle-parent81">
                        <div class="frame-child131"></div>
                        <div class="frame-child132"></div>
                      </div>
                      <div class="rectangle-parent82">
                        <div class="frame-child133"></div>
                        <div class="frame-child134"></div>
                      </div>
                    </div>
                    <div class="notification-list">
                      <div class="notification-items">
                        <div class="i-send-or">
                          I send or receive digita currency
                        </div>
                        <div class="notification-content">
                          <div class="i-receive-merchant">
                            I receive merchant order
                          </div>
                        </div>
                        <div class="notification-content1">
                          <div class="there-are-recommendation">
                            There are recommendation for my account
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="time-zone-settings">
                <div class="time-zone">
                  <div class="time-zone1">Time Zone</div>
                  <div class="rectangle-parent83">
                    <div class="frame-child135"></div>
                    <input
                      class="gmt-1200-international-date"
                      placeholder="(GMT-12:00) International Date Line West"
                      type="text"
                    />
                  </div>
                </div>
                <button class="rectangle-parent84">
                  <div class="frame-child136"></div>
                  <div class="save1">Save</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="content5"></div>
    </div>
  </body>
</html>
